<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finance Tracker</title>
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" type="module" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header>
        <h1>Finance Tracker</h1>
        <nav>
            <ul>
                <li><a href="#dashboard" class="nav-link active" data-view="dashboard">Dashboard</a></li>
                <li><a href="#records" class="nav-link" data-view="records">Records</a></li>
                <li><a href="#settings" class="nav-link" data-view="settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
    <section id="dashboard" class="view active-view">
        <h2>Dashboard</h2>
        <div id="dashboard-stats" class="stats-container">
            </div>
        <div id="cap-target-status" role="status" aria-live="polite">
            </div>

        <form id="record-form" class="dashboard-form">
            <h3>Add a New Record</h3>
            <input type="hidden" id="record-id">
            
            <label for="description">Description:</label>
            <input type="text" id="description" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" required>

            <label for="category">Category:</label>
            <select id="category" required>
                </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <div class="form-buttons">
                <button type="submit">Save Record</button>
            </div>
        </form>
    </section>

    <section id="records" class="view">
        <h2>All Records</h2>
        <div class="records-controls">
            <input type="search" id="search-input" placeholder="Search records (regex enabled)...">
            <button id="add-record-btn">Add New Record</button>
        </div>
        <div id="records-container">
            </div>
    </section>

    <section id="settings" class="view">
    <h2>Settings</h2>
    <div class="setting-item">
        <label for="theme-toggle">Theme</label>
        <button id="theme-toggle">Toggle Light/Dark Mode</button>
    </div>
    <div class="setting-item">
        <h3>Data Management</h3>
        <button id="export-json-btn">Export Data (JSON)</button>
        <label for="import-json-input" class="button-label">Import Data (JSON)</label>
        <input type="file" id="import-json-input" accept=".json" style="display:none;">
    </div>
</section>
</main>

    <footer>
        <p>&copy; 2025 Student Finance Tracker</p>
    </footer>

    <div id="form-modal" class="modal" hidden>
        <form id="record-form" class="modal-content">
            <h3 id="form-title">Add Record</h3>
            <input type="hidden" id="record-id">
            
            <label for="description">Description:</label>
            <input type="text" id="description" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" required>

            <label for="category">Category:</label>
            <select id="category" required>
                </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <div class="form-buttons">
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
